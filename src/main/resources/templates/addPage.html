<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Добавить фильм </title>
</head>
<body>
<h1>Добавить нового пользователя</h1>
<form action="#" th:action="@{/films/add}" th:object="${film}" th:method="POST">
<!--    <input type="hidden" th:field="*{id}" th:value="*{id}"/>-->
    <p>Название: <input type="text" th:field="*{title}"  th:charset="utf-8"/></p>
    <p>Год: <input type="text" th:field="*{year}" /></p>
    <p>Жанр: <input type="text" th:field="*{genre}"  th:charset="utf-8"/></p>
    <p>Просмотрен?: <input type="text" th:field="*{watched}" /></p>
    <p><input type="submit" value="Добавить фильм"/></p>
</form>

</body>
</html>
