<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Изменить </title>
</head>
<body>
<form action="#" th:action="@{/users/edit}" th:object="${user}" th:method="POST">
    <input type="hidden" th:field="*{id}" th:value="*{id}"/>
    <p>Имя: <input type="text" th:field="*{firstName}" th:value="*{firstName}"  th:charset="utf-8"/></p>
    <p>Фамилия: <input type="text" th:field="*{lastName}" th:value="*{lastName}" /></p>
    <p>Почта: <input type="text" th:field="*{email}" th:value="*{email}" th:charset="utf-8"/></p>
    <p><input type="submit" value="Изменить"/></p>
</form>
</body>
</html>
